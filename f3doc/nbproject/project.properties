application.desc=Generates API documentation from F3 source files.
application.homepage=https://f3.org
application.title=F3Doc
application.vendor=Sun Microsystems, Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.f3
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=../dist
dist.jar=${dist.dir}/lib/shared/f3doc.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.javac.jar=../lib/javac.jar
file.reference.javadoc.jar=../lib/javadoc.jar
file.reference.f3c.jar=../dist/lib/shared/f3c.jar
file.reference.junit-4.4.jar=../tools/junit-4.4/junit-4.4.jar
file.reference.script-api.jar=../lib/script-api.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.f3c.jar}:\
    ${file.reference.javadoc.jar}:\
    ${file.reference.javac.jar}:\
    ${file.reference.script-api.jar}
# Space-separated list of extra javac options
#javac.compilerargs=-XDignore.symbol.file -Xlint:all -Werror
javac.compilerargs=-XDignore.symbol.file -Xlint:all
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${build.classes.dir}:\
    ${javac.classpath}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=true
javadoc.nonavbar=true
javadoc.notree=true
javadoc.private=false
javadoc.splitindex=false
javadoc.use=false
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/Users/tball/src/f3doc/dist
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
libs.junit_4.classpath=${file.reference.junit-4.4.jar}
main.class=org.f3.tools.f3doc.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=default_platform
run.classpath=\
    ${build.classes.dir}:\
    ${javac.classpath}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xbootclasspath/p:${javac.classpath}
run.test.classpath=\
    ${build.test.classes.dir}:\
    ${javac.test.classpath}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
